<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bir Teklifim Var!</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      overflow: hidden;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
      text-align: center;
    }

    #buttons {
      position: relative;
      width: 100%;
      height: 300px;
    }

    button {
      font-size: 24px;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      left: 40%;
      top: 40%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      left: 60%;
      top: 40%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>Cumartesi kütüphanede birlikte ders çalışalım mı?</h1>
  <div id="buttons">
    <button id="yesBtn">Evet</button>
    <button id="noBtn">Hayır</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttonsContainer = document.getElementById("buttons");

    let clickCount = 0;

    noBtn.addEventListener("click", () => {
      clickCount++;

      const scale = 1 + 0.6 * clickCount;
      yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;

      const containerWidth = buttonsContainer.offsetWidth;
      const containerHeight = buttonsContainer.offsetHeight;

      const randomX = Math.random() * (containerWidth - 100);
      const randomY = Math.random() * (containerHeight - 50);

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    });

    yesBtn.addEventListener("click", () => {
      alert("Cumartesi kütüphanede görüşüyoruzzz");
    });
  </script>
</body>
</html>
